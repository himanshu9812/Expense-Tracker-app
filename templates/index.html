<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
</head>
<body>
  <div class="container mt-5">
    <div class="card expense-card shadow">
      <div class="card-header bg-primary text-white text-center">
        <h4>Expense Tracker</h4>
      </div>
      <div class="card-body">

        <form id="balanceForm" class="mb-3">
          <input type="number" id="fixedBalance" class="form-control mb-2" placeholder="Enter your balance" required />
          <div class="d-flex justify-content-between">
            <button class="btn btn-primary w-48" type="submit" id="setBalanceBtn">Set Balance</button>
            <button class="btn btn-success w-48" type="button" id="addBalanceBtn">Add Balance</button>
          </div>
        </form>

        <h5 class="mt-3">Remaining Balance: â‚¹<span id="remaining">0</span></h5>

        <form id="expenseForm" class="mb-3">
          <input type="text" id="title" class="form-control mb-2" placeholder="Expense title" required />
          <input type="number" id="amount" class="form-control mb-2" placeholder="Amount" required />
          <button class="btn btn-danger w-100" type="submit">Add Expense</button>
        </form>

        <h6>Expenses:</h6>
        <ul id="expenseList" class="list-group mb-3"></ul>

        <button id="resetBtn" class="btn btn-warning w-100">Reset All</button>

      </div>
    </div>
  </div>

  <script type="module" src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
